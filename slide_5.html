
        <html>
        <head>
            <title>Slide 5</title>
            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .slide-container {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .slide-image {
                    max-width: 100%;
                    max-height: 100%;
                    object-fit: contain;
                }
                .clickable-element {
                    border: 2px solid rgba(255, 0, 0, 0.3); /* Optional for debugging */
                    position: absolute;
                    cursor: pointer;
                }
            </style>
        </head>
        <body>
            <div class="slide-container">
                <img src="slide_5.png" class="slide-image" />
        
                    <a href="slide_6.html" class="clickable-element"
                    data-original-left="362.77239173228344" data-original-top="128.04601377952756"
                    data-original-width="65.1968503937008" data-original-height="17.62204724409449"></a>
                    
                    <a href="slide_4.html" class="clickable-element"
                    data-original-left="144.74089566929135" data-original-top="128.0451525590551"
                    data-original-width="30.141732283464567" data-original-height="17.62204724409449"></a>
                    
                    <a href="slide_6.html" class="clickable-element"
                    data-original-left="332.46062992125985" data-original-top="4.905511811023622"
                    data-original-width="47.83464566929134" data-original-height="25.204724409448822"></a>
                    
            </div>
            <script>
                window.addEventListener('load', function() {
                    const slideImage = document.querySelector('.slide-image');
                    const container = document.querySelector('.slide-container');

                    let imgWidth = slideImage.naturalWidth;
                    let imgHeight = slideImage.naturalHeight;

                    let containerWidth = container.clientWidth;
                    let containerHeight = container.clientHeight;

                    let scaleFactor = Math.min(containerWidth / imgWidth, containerHeight / imgHeight);

                    let offsetX = (containerWidth - imgWidth * scaleFactor) / 2;
                    let offsetY = (containerHeight - imgHeight * scaleFactor) / 2;

                    const originalSlideWidth = 720;  // Default width for Google Slides in pixels
                    const originalSlideHeight = 450;  // Default height for Google Slides in pixels

                    let widthScaleFactor = imgWidth / originalSlideWidth;
                    let heightScaleFactor = imgHeight / originalSlideHeight;

                    // Position the links correctly based on the scaling of the image
                    const links = document.querySelectorAll('.clickable-element');
                    links.forEach(function(link) {
                        const originalLeft = parseFloat(link.getAttribute('data-original-left'));
                        const originalTop = parseFloat(link.getAttribute('data-original-top'));
                        const originalWidth = parseFloat(link.getAttribute('data-original-width'));
                        const originalHeight = parseFloat(link.getAttribute('data-original-height'));

                        link.style.left = (offsetX + originalLeft * widthScaleFactor) + 'px';
                        link.style.top = (offsetY + originalTop * heightScaleFactor) + 'px';
                        link.style.width = (originalWidth * widthScaleFactor) + 'px';
                        link.style.height = (originalHeight * heightScaleFactor) + 'px';
                    });
                });
            </script>
        </body>
        </html>
